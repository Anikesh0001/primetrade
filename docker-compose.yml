version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: intern_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: intern_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: intern_redis
    ports:
      - "6379:6379"
  backend:
    build:
      context: ./backend
    container_name: intern_backend
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/intern_platform
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis
volumes:
  postgres_data:
